<script type="text/javascript" src="js/rafael.js"></script>
<script>
$(document).ready(function(){
	//var notepad=$("#notepad");
	var paper = Raphael("notepad", 600, 600);
	
	//var r = paper.rect(200, 200, 50, 50, 10);
	var img3 = paper.image("http://placekitten.com/150/200", 250, 50, 150, 200);
	var img2 = paper.image("http://lorempixel.com/150/200/food/", 250, 50, 150, 200);
	
	var img = paper.image("http://lorempixel.com/150/200/sports/", 250, 50, 150, 200);
	
	
		//setInterval(function(){
		//img.rotate(2);
		//},100)
	//r.translate(10, 10);	
	//r.animate({cx: 40, r: 40}, 4000, "bounce");
	
	img.attr({ "clip-rect": "250,50,80,80,10" });
	img2.mouseover(function(){
		img3.toFront();
	})
	img3.mouseover(function(){
		img3.toFront();
	})
	img.mouseover(function(){
		img.toFront();
	})
	img.mouseover(function(){
		img2.animate({transform:"t25,0r10"}, 500, "bounce",function(){
			img3.animate({transform:"t50,0r20"}, 500, "bounce");	
		});
		
	})
	img.mouseout(function(){
		img2.animate({transform:"t0,0r0"}, 500, "bounce",function(){
			img3.animate({transform:"t0,0r0"}, 500, "bounce");	
		});
	})
	var rect= paper.rect(350, 400, 80, 80, 10);
		rect.attr({"fill":"url('http://placehold.it/80x80')","stroke":"none"}).click(function(){
		rect.animate({cx: 40, r: 40,fill:"url('http://placekitten.com/80/80')"}, 4000, "bounce");
		var rect2= paper.rect(350, 400, 1, 1, 10);
		rect.animate();
	})
	//rect.transform("t100,100r45t-100,0");
	var rect2=paper.rect(450, 400, 80, 80, 10);
		rect2.attr({"fill":"#0099ff","stroke":"none"}).click(function(){
		//rect.animate({cx: 40, r: 40}, 4000, "bounce");
		//rect.transform("t150,50");
		paper.renderfix();
		rect.animate({transform:"t130,0"}, 2000, ">");
	})
	var t = paper.text(475, 440, "HTML").attr({'text-anchor': 'start'});
})


</script>
